<div class="container-fluid">

  <div class="container bg-white shadow-sm p-5 mt-4">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-between align-items-center mb-2">
        <h2 *ngIf="create" class="font-weight-light mb-4">Criar Contato</h2>
        <h2 *ngIf="!create" class="font-weight-light mb-4">Editar Contato</h2>
        <a class="btn btn-outline-dark" [routerLink]="['/', 'contato']">
          <span class="fa fa-arrow-left"></span>
          Voltar
        </a>
      </div>

      <div class="col-md-12" *ngIf="msg">
        <div class="alert alert-danger" *ngIf="msg.error">
          {{ msg.message }}
        </div>
        <div class="alert alert-success" *ngIf="!msg.error && msg.message">
          {{ msg.message }}
        </div>
      </div>

      <div class="col-md-12">
        <form  #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
          <div class="form-row">
            <div class="col-4">
              <input type="text" name="contato" [(ngModel)]="contato.contato" class="form-control" placeholder="Nome">
            </div>
            <div class="col">
              <input type="number" name="telefone" [(ngModel)]="contato.telefone" class="form-control" placeholder="telefone">
            </div>
            <div class="col">
              <input type="text" name="Email" [(ngModel)]="contato.Email" class="form-control" placeholder="Email">
            </div>

            <div class="form-check col form-check-inline">
              <input class="form-check-input" name="active" [(ngModel)]="contato.active" type="checkbox" id="inputActive">
              <label class="form-check-label text-muted" for="inputActive">Active</label>
            </div>
          </div>
          <div class="form-row mt-3">
            <div class="col">
              <button *ngIf="create" type="submit" class="btn btn-outline-success">Criar</button>
              <button *ngIf="!create" type="submit" class="btn btn-outline-primary">Editar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
